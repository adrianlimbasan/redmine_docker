version: '2'

services:
  web:
    command: bundle exec puma -w 4 -t 1:16 -q
    depends_on:
      - mysql
    image: my_redmine
    links:
      - "mysql:mysql"
    networks:
      - backend_network
      - frontend_network
    ports:
      - "80:9292"
    user: notroot
    volumes:
      - ../secrets/:/secrets
    working_dir: /work
  mysql:
    environment:
      - MYSQL_ROOT_PASSWORD=root
    image: mysql:5.7.16
    networks:
      - backend_network
    volumes:
      - ../import/:/import
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
    driver: local

networks:
  backend_network:
    driver: bridge
  frontend_network:
    driver: bridge
